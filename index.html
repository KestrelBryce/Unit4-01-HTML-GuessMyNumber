    <!-- favicon -->
    <link rel="Doughnut_icon" sizes="180x180" href="./fav_index/Doughnut_icon.png" />

  </head>

  <!-- page title -->
    <title>Random number guesser</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Random number guesser</span>
        </div>
      </header>

      <p>Guess a number between 1 and 6 in the textbox below</p>

      <!-- image -->
      <img src="./fav_index/torus.svg"
      width= "425"
      height= "300">

      
      <!-- User input -->
  
        <!-- Number guess textbox -->        
       
        <!-- <p>Guess number here:</p> -->

        <td>
					<h3>Guess your number here:</h3>
					<form action="javascript:display_greeting()">						
						<label for="number">Number:</label>
						<input type="number" step="1" min="1" max="6" id="hour" placeholder="Enter number (1-6)"><br><br>
						<input type="submit" value="Display greeting">
					</form>
				</td>
      

        <p>
          <div id="display-results">
            <div id="greeting">
            </div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
